<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DailyUI Challenges</title>
  <link rel="stylesheet" href="main2.css">
</head>
<body>
    <div class="outerBox">
      <div class="title">Pay with your credit card</div>
      <div class="innerBox">
        <div class="infoColumn">
          <div class="header2">Your Payment Information</div>
          <div class="header3">Use the shipping address as billing address.</div>
          <div class="smallerInfoRow">
            <div class="singleEle">First Name: </div>
            <input class="singleEle" type="text"></input>
          </div>
          <div class="smallerInfoRow">
            <div class="singleEle">Last Name: </div>
            <input class="singleEle" type="text"></input>
          </div>
          <div class="smallerInfoRow">
            <div class="singleEle">Card Number: </div>
            <input class="singleEle" type="text"></input>
          </div>
          <div class="smallerInfoRow">
            <div class="singleEle">Card Verification Number:  </div>
            <input class="singleEle" type="text"></input>
          </div>
          <div class="smallerInfoRow">
            <div class="singleEle">Expiration Date: </div>
            <input class="singleEle" type="text"></input>
          </div>
          <div class="smallerInfoRow">
            <div class="singleEle">Email: </div>
            <input class="singleEle" type="text"></input>
          </div>
        </div>
        <div class="infoColumn">
          <div class="header2">Your Billing Information</div>
          <div class="smallerInfoRow">
            <div class="singleEle">Address 1: </div>
            <input class="singleEle" type="text"></input>
          </div>
          <div class="smallerInfoRow">
            <div class="singleEle">Address 2: </div>
            <input class="singleEle" type="text"></input>
          </div>
          <div class="smallerInfoRow">
            <div class="singleEle">City: </div>
            <input class="singleEle" type="text"></input>
          </div>
          <div class="smallerInfoRow">
            <div class="singleEle">Zip/Postal Code: </div>
            <input class="singleEle" type="text"></input>
          </div>
          <div class="smallerInfoRow">
            <div class="singleEle">Country: </div>
            <input class="singleEle" type="text"></input>
          </div>
          <div class="smallerInfoRow">
            <div class="singleEle">State: </div>
            <input class="singleEle" type="text"></input>
          </div>
          <div class="smallerInfoRow">
            <div class="singleEle">Phone: </div>
            <input class="singleEle" type="text"></input>
          </div>
        </div>
      </div>
      <div class="lowestRow">
        <img src="creditCardLogos.png">
        <button class="payButton">Pay Now</button>
      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
